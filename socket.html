<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRedeem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            position: relative;
            height: 70px; /* Set the height to the logo height */
            padding-left: 10px; /* Padding to not stick to the edge */
        }
        .header img.center {
            position: absolute;
            top: 10px;
            right: 40%; /* Align to the right */
            height: 100px;
}

        .header img {
            height: 100px;
            display: inline-block; /* Align images in a line */
        }
        #siteLogo2 {
            position: absolute;
            top: 10px;
            right: 10px; /* Align to the right */
            height: 100px;
        }
        .title {
            text-align: center;
            margin-top: 10px; /* Adjusted to account for header height */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #0ca416c3;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* ... existing CSS above ... */

/* Style for the redeem button */
#redeemButton {
    background-color: #0ca416c3; /* Green color */
    color: white; /* Text color */
    padding: 10px 20px; /* Padding around the text */
    margin: 20px 0; /* Margin above and below the button */
    border: none; /* Remove default border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    display: block; /* Block display to occupy its own line */
    width: max-content; /* Set width according to content */
    margin-left: auto; /* Align to the right */
    margin-right: auto; /* Align to the right */
}

/* Hover effect for the redeem button */
#redeemButton:hover {
    background-color: #0a9b0b; /* A darker green color for hover effect */
}

/* ... existing CSS below ... */

    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" id="siteLogo" alt="EcoRedeem Logo">
        <img src="logo2.png" id="siteLogo1" alt="Additional Logo">
        <img src="logo3.jpeg" id="titleLogo" alt="EcoRedeem Title Logo" class="center">
        <img src="sick.png" id="siteLogo2" alt="Additional logo2">
    </div>
    <h1 class="title">EcoRedeem</h1>
    <div id="content">
        <table id="dataDisplay">
            <tr>
                <th>RFID</th>
                <th>ProductType</th>
                <th>Recyclable</th>
            </tr>
        
        </table>
        <button id="redeemButton">Download your Data</button>
    </div>
    <script src="socketlogic.js"></script>
</body>
</html>
