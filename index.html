<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV Reader</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #007bff;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  input[type="file"] {
    margin-top: 20px;
  }
  #siteLogo, #siteLogo1,#siteLogo2 {
    position: absolute;
    top: 10px;
    height: 100px;
    z-index: 10;
  }
  #siteLogo {
    left: 10px;
  }
  #siteLogo1 {
    left: 100px; /* Adjust based on the actual width of your first logo */
  }
  #siteLogo2 {
    left: 1700px; /* Adjust based on the actual width of your first logo */
  }
  /* Adjust the size and position of the gauge chart */
  #chart_div {
    width: 500px; /* Increase the width as needed */
    height: 800px; /* Increase the height as needed */
    margin-left: 46%; /* Move to the left side of the screen */
  }
  #buttonsContainer button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
    box-shadow: 0 4px #999;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
}

#buttonsContainer button:hover {
    background-color: #45a049;
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}

</style>
<!-- Load the Google Charts library -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<!-- <script src="script.js"></script> -->
</head>
<body>
    <img src="logo.png" id="siteLogo" alt="EcoRedeem Logo">
    <img src="logo2.png" id="siteLogo1" alt="Additional Logo">
    <img src="sick.png" id="siteLogo2" alt="Additional logo2">
    <h1>EcoRedeem</h1>
    <input type="file" id="csvFileInput" accept=".csv">
    <table id="csvTable">
        <!-- The CSV data will be inserted here -->
    </table>
    
    <div id="recycleMessage" style="text-align: center; font-size: 20px;"></div>
    <div id="buttonsContainer" style="text-align: center; margin-top: 20px;">
      <button id="sendDataButton">Send your data</button>
      <button id="redeemPointsButton">Redeem your points</button>
  </div>
    <!-- Container for the gauge chart -->
    <div id="chart_div"></div>
    
  
    <div id="partyPopperEffect" >
        <!-- The party popper effect will be displayed here -->
      </div>
      
    <!-- <div id="average" style="text-align: center; margin-top: 20px;"></div> -->
    <!-- You may need to adjust the path to script.js based on your directory structure -->
    <script src="script.js" defer></script>
</body>
</html>
